<!DOCTYPE html>
<html lang="'en">
  <head>
    <meta charset="utf-8" />
    <title>Visual eCommerce</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <!-- Font Awesome -->   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" />
    <!-- Style (Overrides boostrap) -->
    <link rel="stylesheet" href="styles/custom.css"> 
    <!-- G6 antv -->
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.3.11/dist/g6.min.js"></script>
    <!-- jQuery -->   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>

    <!-- NavBar --> 
    <nav class="navbar">
      <a class="navbar-brand" href="#">
        <img src="https://jjmpalma.github.io/visualecommerce/assets/graph_logo.svg" width="40" height="40" class="d-inline-block align-text-top" alt=""
          loading="lazy">
          <span style="color:#0D6EFD;font-weight: 500" >eCommerce</span> <span style="color:#252422">customer behavioural</span> <span style="color:#0D6EFD;font-weight: 500">graph</span> <span style="color:#252422">analysis</span>
      </a>
    </nav>

    <!-- Graph canvas --> 
    <div id='container' class='border-top border-dark border-2'></div>

    <!-- Graph settings - absolute position -->
    <div id='graph_config' class='border border-primary border-1'>
      <!-- Data -->
      <p>Data</p>
      <div id='graph_config_data' class="border-top border-white p-2">
        <select id='data_select' class="form-select-sm m-1" aria-label="Default select example">
          <option selected>Data sample</option>
          <!-- By event type and number of interations: -->
          <option value="purchase_events_small_network">- Purchase events (Small network)</option>
          <option value="purchase_events_big_network">- Purchase events (Big network)</option>
          <option value="cart_events_small_network">- Cart events (Small network)</option>
          <option value="cart_events_big_network">- Cart events (Big network)</option>
          <option value="view_events_small_network">- View events (Small network)</option>
          <option value="view_events_big_network">- View events (Big network)</option>
          <option value="all_events_small_network">- All events (Small network)</option>
          <option value="all_events_big_network">- All events (Big network)</option>
        </select>
      </div>
        <!-- Graph -->
      <p>Graph</p>
      <div id='graph_config_graph' class="border-top border-white p-2">
        <p>Nodes</p>
        <select id='node_size_select' class="form-select-sm m-1" aria-label="Default select example">
          <option selected>Node size</option>
          <option value="all">- All interactions</option>
          <option value="view">- View interactions</option>
          <option value="cart">- Cart interactions</option>
          <option value="purchase">- Purchase interactions</option>
        </select>
        <select id='node_product_colour_select' class="form-select-sm m-1" aria-label="Default select example">
          <option selected>Node (Product) colour</option>
          <option value="category">- by category</option>
          <option value="brand">- by brand</option>
        </select>
        <select id='node_customer_colour_select' class="form-select-sm m-1" aria-label="Default select example">
          <option selected>Node (Customer) colour</option>
          <option value="rfm">- by RFM segmentation</option>
        </select>
        <p>Edges</p>
        <div class="form-check-sm form-switch m-1">
          <input  id="edge_colour_check" class="form-check-input" type="checkbox" role="switch">
          <label class="form-check-label" for="edge_colour_check">Colour by event type</label>
        </div>
        <div class="form-check-sm form-switch m-1">
          <input  id="edge_shape_check" class="form-check-input" type="checkbox" role="switch">
          <label class="form-check-label" for="edge_shape_check">Quadratic shape</label>
        </div>
      </div>
      <div id="graph_start" class="border-top border-white p-2">
        <button style="font-size: 0.8rem;" id='render_graph' type="button" class="btn btn-primary btn-sm m-1"><i class="fa-solid fa-play"></i>   Render graph</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="src/force.js"></script>
    <script src="src/graph_controller.js"></script>
</html>
